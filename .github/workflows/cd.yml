name: CD

on:
  push:
    branches:
      - main

jobs:
  buid-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/prod/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ci_cd_tut:latest

      - name: deploy on Ec2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_INSTANCE_HOST }}
          username: ${{ secrets.EC2_INSTANCE_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Pull Docker image from Docker Hub
            docker pull pankajshadev/ci_cd_tut:latest
            
            # Stop and remove any existing container
            docker stop ci_cd_tut || true
            docker rm ci_cd_tut || true
            
            # Run the Docker container
            docker run -d --name ci_cd_tut -p 3000:3000 pankajshadev/ci_cd_tut:latest
